	<title>AVNav-Split loading..</title>
    <style type="text/css">
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #split_main{
            display: flex;
            flex-direction: row;
            height:100%;
            position: relative;
        }
        iframe{
            height: 100%;
        }
        #mover{
            position: absolute;
            bottom: 5px;
            font-size: 2rem;
            background-color: grey;
            opacity: 0.6;
            padding: 0.1em;
            border-radius: 0.1em;
        }
        .rotateCW{
            rotate: 90deg;
            width: 100vh;
            height: 100vw;
            transform: translateX(-50vw) translateX(50vh) translateY(-50vw) translateY(50vh);;
        }
        .rotateCCW{
            rotate: -90deg;
            width: 100vh;
            height: 100vw;
            transform: translateX(50vw) translateX(-50vh) translateY(50vw) translateY(-50vh);
        }
    </style>
	</head>

  <body  >
  <div id="split_main">
      <iframe id="left"></iframe>
      <iframe id="right"></iframe>
      <p id="mover" draggable="true">&lt;&gt;</p>
  </div>
  <script type="text/javascript" src="split.js">
  </script>
  </body>
